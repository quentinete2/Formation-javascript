<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculateur d'IMC</title>
</head>
<body>
    <div class="container">
        <h1>Calculer votre IMC</h1>
        <form id="imcForm">
            <div class="input-group">
                <label for="Poids">Poids (en kg) :</label>
                <input id="Poids" type="number" step="0.1" placeholder="Entrez votre poids" required>
            </div>
            <div class="input-group">
                <label for="Taille">Taille (en mètre) :</label>
                <input id="Taille" type="number" step="0.01" placeholder="Entrez votre taille" required>
            </div>
            <button type="button" id="Calculer_input" onclick="calculerIMC()">Calculer</button>
        </form>
        <div id="resultat">
            <p id="IMC_affichage"></p>
            <p id="IMC_affichage1"></p>
        </div>
    </div>
    <script>
        function calculerIMC() {
            const poids = parseFloat(document.getElementById('Poids').value);
            const taille = parseFloat(document.getElementById('Taille').value);

            if (!poids || !taille || taille <= 0) {
                document.getElementById('IMC_affichage').innerText = "Veuillez entrer des valeurs valides.";
                document.getElementById('IMC_affichage1').innerText = "";
                return;
            }

            const imc = poids / (taille * taille);
            let message = "";

            if (imc < 18.5) {
                message = "Vous êtes en maigreur.";
            } else if (imc >= 18.5 && imc < 25) {
                message = "Votre IMC est normal.";
            } else if (imc >= 25 && imc < 30) {
                message = "Vous êtes en surpoids.";
            } else if (imc >= 30 && imc < 35) {
                message = "Vous êtes en obésité modérée.";
            } else if (imc >= 35 && imc < 40) {
                message = "Vous êtes en obésité sévère.";
            } else {
                message = "Vous êtes en obésité morbide.";
            }

            document.getElementById('IMC_affichage').innerText = `Votre IMC est : ${imc.toFixed(2)}`;
            document.getElementById('IMC_affichage1').innerText = message;
        }
    </script>
</body>
</html>
