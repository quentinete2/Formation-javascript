<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">
    <script rel="text/javascript" href="Test.js"></script>
    <title>Calculateur d'IMC</title>
</head>
<header>
    <img id="balance" src="5387.png_860.png" alt="bonjour">
    <h1 class="titre">Calcul de l'IMC</h1>
</header>
<body>
    <h1>Calculer votre IMC</h1>
    <p>Poids en kg :</p>
    <input id="Poids" type="number" placeholder="Poids en kg." /><br><br>
    <p>Taille en mètre :</p>
    <input id="Taille" type="number" step="0.01" placeholder="Taille en m." /><br><br>
    <button id="Calculer_input" onclick="calculerIMC()">Calculer</button><br><br>
    <section>
        <p id="IMC_affichage">IMC :</p>
        <p id="IMC_affichage1"></p>
    </section>
    <script>
        function calculerIMC() {
            const poids = parseFloat(document.getElementById('Poids').value);
            const taille = parseFloat(document.getElementById('Taille').value);

            const imc = poids / (taille * taille);

            let message = "";
            if (imc < 18.5) {
                message = "maigreur.";
            } else if (imc >= 18.5 && imc < 25) {
                message = "normal.";
            } else if (imc >= 25 && imc < 30) {
                message = "surpoids.";
            } else if (imc >= 30 && imc < 35) {
                message = "obésité.";
            } else if (imc >= 35 && imc < 40) {
                message = "sévère.";
            } else {
                message = "obésité morbide";
            }

            document.getElementById('IMC_affichage').innerText = `IMC : ${imc.toFixed(2)}`;
            document.getElementById('IMC_affichage1').innerText = `${message}`;
        }
    </script>
    <footer id="footer">
        <p id="copy">
            Copyright © Seven Valley 2024
        </p>
        <button onclick="window.history.back()" class="btn-back">Retour</button>
    </footer>
    <style>
    .btn-back {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }
    
    .btn-back:hover {
        background-color: #45a049;
    }
    </style>

</body>
</html>
