<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">
    <title>Calculateur d'IMC</title>
</head>
<body>
    <h1>Calculer votre IMC</h1>
    <p>Poids en kg :</p>
    <input id="Poids" type="number" placeholder="Poids en kg." /><br><br>
    <p>Taille en mètre :</p>
    <input id="Taille" type="number" step="0.01" placeholder="Taille en m." /><br><br>
    <button id="Calculer_input" onclick="calculerIMC()">Calculer</button><br><br>
    <section>
        <p id="IMC_affichage"></p>
        <p id="IMC_affichage1"></p>
    </section>
    <script>
        function calculerIMC() {
            const poids = parseFloat(document.getElementById('Poids').value);
            const taille = parseFloat(document.getElementById('Taille').value);

            const imc = poids / (taille * taille);

            let message = "";
            if (imc < 18.5) {
                message = "maigreur.";
            } else if (imc >= 18.5 && imc < 25) {
                message = "normal.";
            } else if (imc >= 25 && imc < 30) {
                message = "surpoids.";
            } else if (imc >= 30 && imc < 35) {
                message = "obésité.";
            } else if (imc >= 35 && imc < 40) {
                message = "sévère.";
            } else {
                message = "obésité morbide";
            }

            document.getElementById('IMC_affichage').innerText = `IMC : ${imc.toFixed(2)}`;
            document.getElementById('IMC_affichage1').innerText = `${message}`;
        }
    </script>
</body>
</html>
